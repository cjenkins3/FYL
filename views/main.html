<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finesse Your Life</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/styles/style.css">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

</head>

<body class="main-page">
    <div class="sidenav">
        <h2>Finesse Your Life</h2>
        <div class="sidenav-btn">
            <div class="icon">
                <img src="../public/img/dashboard.png" alt="dashboard icon">
                <a href="main.html">Dashboard</a>
            </div>
            <div class="icon">
                <img src="../public/img/goal.png" alt="add goal icon">
                <a href="add.html">Add New Goal</a>
            </div>
            <div class="icon">
                <img src="../public/img/search.png" alt="search icon">
                <a href="search.html">Search Goals</a>
            </div>
            <div class="icon">
                <img src="../public/img/calendar.png" alt="calendar icon">
                <a href="#">Calendar</a>
            </div>
        </div>
    </div>
    <h3>Finesse Your Life</h3>
    <h5>Welcome to Finesse Your Life. Where you can create and track your goals.</h5>
    <div class="centralized">
        <div class="container-dashboard">
            <!-- goals accomplished -->
            <div class="goals-accomplished">
                <h3>Goals Accomplished</h3>
                <img src="../public/img/accgoals.png" alt="bar chart img" id="chartOne">
            </div>
            <!-- current goals -->
            <div class="current-goals">
                <h3>Current Goals</h3>
                <img src="../public/img/cgoals.png" alt="bar chart Img" id="chartTwo">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
