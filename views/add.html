<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finesse Your Life</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/styles/style.css">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

</head>

<body class="add-page">
    <div class="sidenav">
        <h2>Finesse Your Life</h2>
        <div class="sidenav-btn">
            <div class="icon">
                <img src="../public/img/dashboard.png" alt="dashboard icon">
                <a href="main.html">Dashboard</a>
            </div>
            <div class="icon">
                <img src="../public/img/goal.png" alt="add goal icon">
                <a href="add.html">Add New Goal</a>
            </div>
            <div class="icon">
                <img src="../public/img/search.png" alt="search icon">
                <a href="search.html">Search Goals</a>
            </div>
            <div class="icon">
                <img src="../public/img/calendar.png" alt="calendar icon">
                <a href="#">Calendar</a>
            </div>
        </div>
    </div>
    <div class="add-form centralized">
        <div class="new-job">
            <h2>Add a new goal</h2>
            <form>

                <div class="dropdown">
                    <select name="position" id="position-dropdown">
                        <option value="" disabled selected>Select a goal type</option>
                        <option value="Career">Career</option>
                        <option value="Financial">Financial</option>
                        <option value="Personal Development">Personal Development</option>
                        <option value="Spiritual">Spiritual</option>
                        <option value="Educational">Educational</option>
                        <option value="Relationship">Relationship</option>
                        <option value="Physical and Health">Physical & Health</option>
                    </select>

                </div>


                <input type="text" id="input1" placeholder="Title">
                <label class="input-label" for="input1">
                    Name of Goal.
                </label>
                <input type="text" id="input2" placeholder="MM/DD/YYYY">
                <label class="input-label" for="input2">
                    Today's Date.
                </label>


                <button class="save-btn">Add</button>

            </form>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
